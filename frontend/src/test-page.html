<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Categoria Deserts</title>
</head>
<body>
    <h1>Teste da Categoria Deserts</h1>
    <div id="result"></div>
    
    <script>
        // Simular o teste da API
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:4001/api/category/active');
                const data = await response.json();
                
                console.log('Categorias encontradas:', data.data);
                
                const desertsCategory = data.data.find(cat => cat.name === 'Deserts');
                console.log('Categoria Deserts encontrada:', desertsCategory);
                
                const resultDiv = document.getElementById('result');
                if (desertsCategory) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Categoria Deserts encontrada!</p>
                        <p>ID: ${desertsCategory._id}</p>
                        <p>Nome: ${desertsCategory.name}</p>
                        <p>Ativa: ${desertsCategory.isActive}</p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Categoria Deserts não encontrada!</p>';
                }
                
                // Testar produtos
                const foodResponse = await fetch('http://localhost:4001/api/store/public/loja-de-bolo/menu');
                const foodData = await foodResponse.json();
                
                console.log('Produtos da loja:', foodData.data.foods);
                
                const desertsProducts = foodData.data.foods.filter(food => food.category === 'Deserts');
                console.log('Produtos Deserts:', desertsProducts);
                
                resultDiv.innerHTML += `
                    <hr>
                    <h3>Produtos na categoria Deserts: ${desertsProducts.length}</h3>
                    ${desertsProducts.map(product => `
                        <div style="border: 1px solid #ccc; padding: 10px; margin: 5px;">
                            <strong>${product.name}</strong><br>
                            Preço: R$ ${product.price}<br>
                            Categoria: ${product.category}
                        </div>
                    `).join('')}
                `;
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Erro ao carregar dados!</p>';
            }
        }
        
        // Executar teste quando a página carregar
        window.onload = testAPI;
    </script>
</body>
</html>
