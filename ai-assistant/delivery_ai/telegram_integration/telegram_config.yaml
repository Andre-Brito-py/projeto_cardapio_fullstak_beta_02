logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  # Arquivos de log
  files:
    main: "telegram_bot.log"
    errors: "telegram_errors.log"
    campaigns: "campaigns.log"
  
  # RotaÃ§Ã£o de logs
  rotation:
    max_size: "10MB"
    backup_count: 5

